<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    <div class="cover">
      <video class="vidcover"  autoplay="true" loop="true">
        <source src="{{ '/assets/typing-mackbook-2.mp4' | prepend: site.baseurl }}" type="video/mp4" />
        <source src="{{ '/assets/typing-mackbook-2.webm' | prepend: site.baseurl }}" type="video/webm" />
      </video>
      <div class="clock"></div>
      <div class='hours'></div>
      <div class='seconds'></div>
      <div class='minutes'></div>
      <header>        
      <div class="site-name">
        <div class="site-name__inner">
          <div class="name">{{ site.title }}</div>
          <div class="desc">{{site.description}}</div>
          <div class="btn">Blog</div>
        </div>
      </div>
      </header>
    </div>



    <nav class="site-nav">
      {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
    </nav>

  <div class="page-content">
    {{ content }}
  </div>

  <script>
    setInterval(function() {
      var seconds = new Date().getSeconds();
      var sdegree = seconds * 6 + 270;
      seconds = ("0" + seconds).slice(-2);
      var secondSel = document.querySelector(".seconds");

      secondSel.style.transform = "rotate(" + sdegree + "deg) translate(160px) rotate(-" + sdegree + "deg)";
      secondSel.innerHTML = seconds;

      var minutes = new Date().getMinutes();
      var mdegree = minutes * 6 + 270;
      var minutesSel = document.querySelector(".minutes");
      minutes = ("0" + minutes).slice(-2);

      minutesSel.style.transform = "rotate(" + mdegree + "deg) translate(181px) rotate(-" + mdegree + "deg)";
      minutesSel.innerHTML =  minutes;

      var hours = new Date().getHours();
      var hoursSel = document.querySelector(".hours");

      // hour format: comment to 24h format
      // if (hours > 12) {
      //   hours = hours - 12;
      // }

      hours = ("0" + hours).slice(-2);

      hoursSel.innerHTML = hours;
      }, 1000);

    var btnSel = document.querySelector('.btn');
    var content = document.getElementsByTagName('nav')[0];

    btnSel.addEventListener("click", function() {
      content.scrollIntoView({behavior: "smooth"});
    }, false);

  </script>
</body>
</html>
